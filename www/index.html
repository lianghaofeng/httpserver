<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的HTTP服务器</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial;
            margin: 20px;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        .main {
            background-color: white;
            width: 700px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        p {
            font-size: 14px;
        }

        .info {
            margin-top: 20px;
        }

        .info h3 {
            color: #333;
            border-bottom: 2px solid blue;
            padding-bottom: 5px;
        }

        ul {
            line-height: 1.8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        table td b {
            color: blue;
            font-size: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>高性能HTTP服务器</h1>
        <p><b>欢迎！</b></p>
        <p>
            这是一个用C++写的HTTP服务器，使用了epoll和线程池技术。
        </p>

        <div class="info">
            <h3>主要功能：</h3>
            <ul>
                <li>支持HTTP/1.1协议</li>
                <li>使用epoll实现高并发</li>
                <li>线程池处理请求</li>
                <li>非阻塞I/O</li>
                <li>支持静态文件访问</li>
                <li>Keep-Alive长连接</li>
            </ul>
        </div>

        <div class="info">
            <h3>性能测试结果（macOS ab测试）：</h3>
            <table>
                <tr>
                    <td>
                        <b>100并发</b><br>
                        平均响应 ~20ms
                    </td>
                    <td>
                        <b>500并发</b><br>
                        平均响应 ~75ms
                    </td>
                    <td>
                        <b>5000并发</b><br>
                        平均响应 ~800ms
                    </td>
                </tr>
            </table>
        </div>

        <div class="footer">
            <p>C++ HTTP Server Project</p>
            <p>使用C++11开发</p>
        </div>
    </div>
</body>
</html>
